name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 builds
          - os: windows-latest
            arch: x64
            use_docker: false
          - os: ubuntu-latest
            arch: x64
            use_docker: false
          - os: macos-latest
            arch: x64
            use_docker: false
          # ARM builds
          - os: macos-latest
            arch: arm64
            use_docker: false
          - os: ubuntu-latest
            arch: arm64
            use_docker: true

    runs-on: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64' && 'ubuntu-latest' || matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== ARM Linux Docker 编译 =====
      - name: Set up QEMU for ARM
        if: matrix.use_docker == true
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build ARM64 Linux Binary with Docker
        if: matrix.use_docker == true
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.11-bullseye \
            bash -c "
              apt-get update && \
              apt-get install -y gcc g++ libc6-dev patchelf && \
              pip install -r requirements.txt && \
              pip install nuitka && \
              python -m nuitka --onefile --output-dir=build api.py
            "

      # ===== 非Docker 编译（x64和macOS） =====
      - name: Setup Python
        if: matrix.use_docker == false
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.arch }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install System Dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu') && matrix.use_docker == false
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ libc6-dev

      - name: Install Dependencies
        if: matrix.use_docker == false
        run: |
          pip install -r requirements.txt

      - name: Build Executable
        if: matrix.use_docker == false
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: api.py
          mode: onefile

      # ===== 打包输出 =====
      - name: Copy Files
        shell: bash
        run: |
          mkdir -p output
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_NAME="api.exe"
            cp build/api.exe output/${BIN_NAME}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            BIN_NAME="api-linux-${{ matrix.arch }}"
            cp build/api.bin output/${BIN_NAME}
          else
            BIN_NAME="api-macos-${{ matrix.arch }}"
            cp build/api.bin output/${BIN_NAME}
          fi
          cp -r static output/static

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os }}-${{ matrix.arch }}
          path: output/
