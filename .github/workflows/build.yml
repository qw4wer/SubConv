name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        arch: [x64]
        include:
          - os: macos-latest
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ARM Linux 交叉编译专用步骤
      - name: Set up QEMU for ARM
        if: startsWith(matrix.os, 'ubuntu') && matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build ARM64 Linux Binary with Docker
        if: startsWith(matrix.os, 'ubuntu') && matrix.arch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3.11-slim \
            bash -c "
              apt-get update && \
              apt-get install -y gcc g++ libc6-dev && \
              pip install -r requirements.txt && \
              pip install nuitka && \
              python -m nuitka --onefile --output-dir=build api.py
            "

      # 非ARM的正常流程
      - name: Setup Python
        if: matrix.arch != 'arm64' || !startsWith(matrix.os, 'ubuntu')
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.arch }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Dependencies
        if: matrix.arch != 'arm64' || !startsWith(matrix.os, 'ubuntu')
        run: |
          pip install -r requirements.txt

      - name: Build Executable
        if: matrix.arch != 'arm64' || !startsWith(matrix.os, 'ubuntu')
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: api.py
          mode: onefile

      - name: Copy Files
        run: |
          mkdir -p output
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_NAME="api.exe"
            cp build/api.exe output/${BIN_NAME}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            OS_SUFFIX="linux"
            BIN_NAME="api-${OS_SUFFIX}-${{ matrix.arch }}"
            cp build/api.bin output/${BIN_NAME}
          else
            OS_SUFFIX="macos"
            BIN_NAME="api-${OS_SUFFIX}-${{ matrix.arch }}"
            cp build/api.bin output/${BIN_NAME}
          fi
          cp -r static output/static

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os }}-${{ matrix.arch }}
          path: output/
