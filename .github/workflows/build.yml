name: Build

on:
  push:
    branches: ['**']
    tags-ignore: ['**']
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        arch: [x64]
        include:
          - os: macos-latest
            arch: arm64
          - os: ubuntu-latest
            arch: arm64
      fail-fast: false # 单个架构失败不影响其他
    runs-on:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }} # 修复：对象格式指定OS和架构，解决语法报错
    outputs:
      artifact-name: subconv-${{ matrix.os }}-${{ matrix.arch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 关键：将matrix变量转为环境变量，供shell字段/步骤内使用
      - name: Set Matrix Env Vars
        run: |
          echo "OS_NAME=${{ matrix.os }}" >> $GITHUB_ENV
          echo "ARCH_NAME=${{ matrix.arch }}" >> $GITHUB_ENV
        shell: bash # 统一用bash设置环境变量，跨系统兼容

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      # Ubuntu 编译依赖（区分x64/arm64，安装对应编译器）
      - name: Install build dependencies (Ubuntu)
        if: env.OS_NAME == 'ubuntu-latest'
        run: |
          if [ "$ARCH_NAME" = "arm64" ]; then
            # arm64架构：安装交叉编译器
            sudo apt update && sudo apt install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu make binutils python3-dev libffi-dev \
            && sudo rm -rf /var/lib/apt/lists/*
          else
            # x64架构：保持原编译器
            sudo apt update && sudo apt install -y --no-install-recommends \
            gcc g++ make binutils python3-dev libffi-dev \
            && sudo rm -rf /var/lib/apt/lists/*
          fi
        shell: bash

      # macOS 编译依赖
      - name: Install build dependencies (macOS)
        if: env.OS_NAME == 'macos-latest'
        run: |
          brew install gcc make binutils || true
        shell: bash

      # Windows 编译依赖
      - name: Install build dependencies (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          choco install -y gcc make || true
          echo "C:\Program Files\Git\usr\bin" >> $GITHUB_PATH
        shell: cmd

      # 安装Python依赖
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install --upgrade nuitka
        shell: bash

      # Windows 编译（保持原逻辑）
      - name: Build Executable with Nuitka (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          python -m nuitka --onefile --output-filename=api.exe --output-dir=build api.py
        shell: cmd

      # Linux/macOS 编译（区分Ubuntu arm64，指定交叉编译器）
      - name: Build Executable with Nuitka (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          if [ "$OS_NAME" = "ubuntu-latest" ] && [ "$ARCH_NAME" = "arm64" ]; then
            # Ubuntu arm64：使用交叉编译器编译
            python -m nuitka --onefile --output-filename=api --output-dir=build \
            --static-libpython=no --standalone \
            --gcc="aarch64-linux-gnu-gcc" --gxx="aarch64-linux-gnu-g++" \
            api.py
          else
            # 其他系统/架构：保持原编译命令
            python -m nuitka --onefile --output-filename=api --output-dir=build \
            --static-libpython=no --standalone api.py
          fi
        shell: bash

      # 验证产物架构（可选，便于调试）
      - name: Verify Binary Architecture (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          file output/api || file build/api
        shell: bash

      # Linux/macOS 拷贝文件
      - name: Copy Files to Output (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          mkdir -p output
          cp -f build/api output/ || { echo "Error: api binary not found!"; exit 1; }
          cp -rp static output/
        shell: bash

      # Windows 拷贝文件
      - name: Copy Files to Output (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          md output 2>nul
          copy /Y build\api.exe output\
          xcopy /E /I /Y static output\static\
        shell: cmd

      # 上传产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os }}-${{ matrix.arch }}
          path: output/
          retention-days: 7
          if-no-files-found: error
