name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x64 builds
          - os: windows-latest
            arch: x64
            use_docker: false
            nuitka_cache_path: '%APPDATA%\Nuitka\cache'
            cache_key_suffix: 'win-x64'
          - os: ubuntu-latest
            arch: x64
            use_docker: false
            nuitka_cache_path: '~/.cache/Nuitka'
            cache_key_suffix: 'linux-x64'
          - os: macos-latest
            arch: x64
            use_docker: false
            nuitka_cache_path: '~/.cache/Nuitka'
            cache_key_suffix: 'macos-x64'
          # ARM builds
          - os: macos-latest
            arch: arm64
            use_docker: false
            nuitka_cache_path: '~/.cache/Nuitka'
            cache_key_suffix: 'macos-arm64'
          - os: ubuntu-latest
            arch: arm64
            use_docker: true
            docker_nuitka_cache: '/root/.cache/Nuitka'
            # 这里只保留标识，路径在步骤中硬编码，避免解析异常
            cache_key_suffix: 'linux-arm64'

    runs-on: ${{ matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64' && 'ubuntu-latest' || matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== 通用：生成缓存键（按系统+架构+依赖哈希）=====
      - name: Generate Nuitka cache key
        id: gen_cache_key
        shell: bash
        run: |
          # 生成 requirements.txt 的哈希（依赖变更则缓存失效）
          DEPS_HASH=$(sha256sum requirements.txt | cut -d' ' -f1)
          # 缓存键：系统-架构-Python版本-依赖哈希
          CACHE_KEY="nuitka-${{ matrix.cache_key_suffix }}-py311-${DEPS_HASH}"
          # 回退键：匹配同架构的最新缓存
          RESTORE_KEY="nuitka-${{ matrix.cache_key_suffix }}-"
          echo "cache_key=${CACHE_KEY}" >> $GITHUB_OUTPUT
          echo "restore_key=${RESTORE_KEY}" >> $GITHUB_OUTPUT

      # ===== 1. Docker 编译（Linux ARM64）的缓存配置 =====
      - name: Restore Nuitka Cache (Linux ARM64 Docker)
        if: matrix.use_docker == true
        uses: actions/cache@v3
        with:
          # 直接硬编码工作区内的缓存路径，彻底避免变量解析问题
          path: ${{ github.workspace }}/.nuitka-cache-arm64
          key: ${{ steps.gen_cache_key.outputs.cache_key }}
          restore-keys: ${{ steps.gen_cache_key.outputs.restore_key }}

      - name: Set up QEMU for ARM
        if: matrix.use_docker == true
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build ARM64 Linux Binary with Docker (彻底修复路径+权限)
        if: matrix.use_docker == true
        run: |
          # 直接使用完整的工作区路径创建缓存目录（关键修复）
          HOST_CACHE_DIR="${{ github.workspace }}/.nuitka-cache-arm64"
          echo "Creating cache dir: $HOST_CACHE_DIR"
          mkdir -p "$HOST_CACHE_DIR"
          # 赋予最大权限，避免Docker内写入问题
          chmod -R 777 "$HOST_CACHE_DIR"
          
          # 挂载缓存目录到 Docker 容器，路径绝对明确
          docker run --rm --platform linux/arm64 \
            -v "${{ github.workspace }}:/workspace" \
            -v "$HOST_CACHE_DIR:${{ matrix.docker_nuitka_cache }}" \
            -w /workspace \
            python:3.11-bullseye \
            bash -c "
              apt-get update && \
              apt-get install -y gcc g++ libc6-dev patchelf && \
              pip install -r requirements.txt && \
              pip install nuitka && \
              python -m nuitka --onefile --output-dir=build api.py
            "

      # ===== 2. 原生编译（非Docker）的缓存配置 =====
      - name: Restore Nuitka Cache (Native Builds)
        if: matrix.use_docker == false
        uses: actions/cache@v3
        with:
          path: ${{ matrix.nuitka_cache_path }}
          key: ${{ steps.gen_cache_key.outputs.cache_key }}
          restore-keys: ${{ steps.gen_cache_key.outputs.restore_key }}

      - name: Setup Python (Native Builds)
        if: matrix.use_docker == false
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.arch }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install System Dependencies (Linux Native)
        if: startsWith(matrix.os, 'ubuntu') && matrix.use_docker == false
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ libc6-dev

      - name: Install Dependencies (Native Builds)
        if: matrix.use_docker == false
        run: |
          pip install -r requirements.txt

      - name: Build Executable (Native Builds)
        if: matrix.use_docker == false
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: api.py
          mode: onefile

      # ===== 打包输出（兼容Docker和原生编译）=====
      - name: Copy Files
        shell: bash
        run: |
          mkdir -p output
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_NAME="api.exe"
            cp build/api.exe output/${BIN_NAME}
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            BIN_NAME="api-linux-${{ matrix.arch }}"
            # 兼容 Docker 编译和原生编译的产物路径
            if [[ -f "build/api.bin" ]]; then
              cp build/api.bin output/${BIN_NAME}
            elif [[ -f "build/api" ]]; then
              cp build/api output/${BIN_NAME}
            else
              echo "Error: No binary found in build directory!"
              exit 1
            fi
          else
            BIN_NAME="api-macos-${{ matrix.arch }}"
            cp build/api.bin output/${BIN_NAME}
          fi
          # 确保静态目录复制成功
          if [[ -d "static" ]]; then
            cp -r static output/static
          else
            echo "Warning: static directory not found!"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os }}-${{ matrix.arch }}
          path: output/
