name: Build

on:
  push:
    branches: ['**']
    tags-ignore: ['**']
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
      fail-fast: false
    runs-on: ${{ matrix.os }}
    outputs:
      artifact-name: subconv-${{ matrix.os }}-${{ matrix.arch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set OS_NAME and ARCH_NAME
        run: |
          echo "OS_NAME=${{ matrix.os }}" >> $GITHUB_ENV
          echo "ARCH_NAME=${{ matrix.arch }}" >> $GITHUB_ENV
        shell: bash

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install build dependencies (Ubuntu x64)
        if: env.OS_NAME == 'ubuntu-latest' && env.ARCH_NAME == 'x64'
        run: |
          sudo apt update && sudo apt install -y --no-install-recommends \
          gcc g++ make binutils python3-dev libffi-dev \
          && sudo rm -rf /var/lib/apt/lists/*
        shell: bash

      - name: Install build dependencies (macOS)
        if: env.OS_NAME == 'macos-latest'
        run: |
          brew install gcc make binutils || true
        shell: bash

      - name: Install build dependencies (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          choco install -y gcc make || true
          echo "C:\Program Files\Git\usr\bin" >> $GITHUB_PATH
        shell: cmd

      - name: Set up QEMU
        if: env.OS_NAME == 'ubuntu-latest' && env.ARCH_NAME == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: env.OS_NAME == 'ubuntu-latest' && env.ARCH_NAME == 'arm64'
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker (Ubuntu arm64)
        if: env.OS_NAME == 'ubuntu-latest' && env.ARCH_NAME == 'arm64'
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 \
            bash -c '
            apt update && apt install -y --no-install-recommends \
              python3.11 python3.11-dev python3-pip \
              gcc g++ make binutils libffi-dev && \
            python3.11 -m pip install --upgrade pip setuptools wheel && \
            python3.11 -m pip install -r requirements.txt && \
            python3.11 -m pip install --upgrade nuitka && \
            python3.11 -m nuitka --onefile --output-filename=api --output-dir=build \
              --static-libpython=no --standalone api.py && \
            mkdir -p output && \
            cp -f build/api output/ && \
            cp -rp static output/ && \
            chown -R $(id -u):$(id -g) output
            '
        shell: bash

      - name: Install Python dependencies
        if: env.ARCH_NAME != 'arm64' || env.OS_NAME != 'ubuntu-latest'
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install --upgrade nuitka
        shell: bash

      - name: Build Executable with Nuitka (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          python -m nuitka --onefile --output-filename=api.exe --output-dir=build api.py
        shell: cmd

      - name: Build Executable with Nuitka (Linux/macOS)
        if: (env.OS_NAME == 'ubuntu-latest' && env.ARCH_NAME == 'x64') || env.OS_NAME == 'macos-latest'
        run: |
          python -m nuitka --onefile --output-filename=api --output-dir=build \
          --static-libpython=no --standalone api.py
        shell: bash

      - name: Verify Binary Architecture (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          file build/api || file output/api
        shell: bash

      - name: Copy Files to Output (Linux/macOS)
        if: env.OS_NAME != 'windows-latest' && (env.ARCH_NAME != 'arm64' || env.OS_NAME != 'ubuntu-latest')
        run: |
          mkdir -p output
          cp -f build/api output/ || { echo "Error: api binary not found!"; exit 1; }
          cp -rp static output/
        shell: bash

      - name: Copy Files to Output (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          md output 2>nul
          copy /Y build\api.exe output\
          xcopy /E /I /Y static output\static\
        shell: cmd

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os }}-${{ matrix.arch }}
          path: output/
          retention-days: 7
          if-no-files-found: error
