name: Build

on:
  push:
    branches: ['**']
    tags-ignore: ['**']
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        # 直接定义所有 系统-架构 组合，避免语法错误
        os_arch:
          - windows-latest-x64
          - ubuntu-latest-x64
          - ubuntu-latest-arm64
          - macos-latest-x64
          - macos-latest-arm64
      fail-fast: false # 单个架构失败不影响其他
    runs-on: ${{ matrix.os_arch }} # 关键：正确的 runs-on 格式
    outputs:
      artifact-name: subconv-${{ matrix.os_arch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 解析 系统 和 架构（从 os_arch 字符串中提取）
      - name: Parse OS and Architecture
        run: |
          # 分割 os_arch 为 OS_NAME 和 ARCH_NAME
          OS_ARCH="${{ matrix.os_arch }}"
          OS_NAME="${OS_ARCH%-*}" # 取 '-' 前面的部分（如 ubuntu-latest）
          ARCH_NAME="${OS_ARCH##*-}" # 取 '-' 后面的部分（如 x64/arm64）
          echo "OS_NAME=$OS_NAME" >> $GITHUB_ENV
          echo "ARCH_NAME=$ARCH_NAME" >> $GITHUB_ENV
        shell: bash

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      # Ubuntu 编译依赖（区分 x64/arm64）
      - name: Install build dependencies (Ubuntu)
        if: env.OS_NAME == 'ubuntu-latest'
        run: |
          if [ "$ARCH_NAME" = "arm64" ]; then
            # arm64：安装交叉编译器
            sudo apt update && sudo apt install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu make binutils python3-dev libffi-dev \
            && sudo rm -rf /var/lib/apt/lists/*
          else
            # x64：默认编译器
            sudo apt update && sudo apt install -y --no-install-recommends \
            gcc g++ make binutils python3-dev libffi-dev \
            && sudo rm -rf /var/lib/apt/lists/*
          fi
        shell: bash

      # macOS 编译依赖
      - name: Install build dependencies (macOS)
        if: env.OS_NAME == 'macos-latest'
        run: |
          brew install gcc make binutils || true
        shell: bash

      # Windows 编译依赖
      - name: Install build dependencies (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          choco install -y gcc make || true
          echo "C:\Program Files\Git\usr\bin" >> $GITHUB_PATH
        shell: cmd

      # 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install --upgrade nuitka
        shell: bash

      # Windows 编译
      - name: Build Executable with Nuitka (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          python -m nuitka --onefile --output-filename=api.exe --output-dir=build api.py
        shell: cmd

      # Linux/macOS 编译（Ubuntu arm64 用交叉编译器）
      - name: Build Executable with Nuitka (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          if [ "$OS_NAME" = "ubuntu-latest" ] && [ "$ARCH_NAME" = "arm64" ]; then
            # Ubuntu arm64：指定交叉编译器
            python -m nuitka --onefile --output-filename=api --output-dir=build \
            --static-libpython=no --standalone \
            --gcc="aarch64-linux-gnu-gcc" --gxx="aarch64-linux-gnu-g++" \
            api.py
          else
            # 其他系统/架构：默认编译
            python -m nuitka --onefile --output-filename=api --output-dir=build \
            --static-libpython=no --standalone api.py
          fi
        shell: bash

      # 验证产物架构（可选，调试用）
      - name: Verify Binary Architecture (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          file build/api
        shell: bash

      # Linux/macOS 拷贝文件
      - name: Copy Files to Output (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          mkdir -p output
          cp -f build/api output/ || { echo "Error: api binary not found!"; exit 1; }
          cp -rp static output/
        shell: bash

      # Windows 拷贝文件
      - name: Copy Files to Output (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          md output 2>nul
          copy /Y build\api.exe output\
          xcopy /E /I /Y static output\static\
        shell: cmd

      # 上传产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os_arch }}
          path: output/
          retention-days: 7
          if-no-files-found: error
