name: Build

on:
  push:
    branches: ['**']
    tags-ignore: ['**']
    paths:
      - '.github/workflows/build.yml'
      - 'modules/**'
      - 'static/**'
      - 'api.py'
      - 'requirements.txt'
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        # 明确列出要跑的 系统-架构 组合，避免生成不存在的 runs-on 标签
        include:
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-latest
            arch: arm64
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
      fail-fast: false
    runs-on: ${{ matrix.os }}   # 使用标准的托管 runner 标签
    outputs:
      artifact-name: subconv-${{ matrix.os }}-${{ matrix.arch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set OS_NAME and ARCH_NAME
        run: |
          echo "OS_NAME=${{ matrix.os }}" >> $GITHUB_ENV
          echo "ARCH_NAME=${{ matrix.arch }}" >> $GITHUB_ENV
        shell: bash

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      # Ubuntu 编译依赖（区分 x64/arm64）
      - name: Install build dependencies (Ubuntu)
        if: env.OS_NAME == 'ubuntu-latest'
        run: |
          if [ "$ARCH_NAME" = "arm64" ]; then
            # arm64：安装交叉编译器
            sudo apt update && sudo apt install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu make binutils python3-dev libffi-dev \
            && sudo rm -rf /var/lib/apt/lists/*
          else
            # x64：默认编译器
            sudo apt update && sudo apt install -y --no-install-recommends \
            gcc g++ make binutils python3-dev libffi-dev \
            && sudo rm -rf /var/lib/apt/lists/*
          fi
        shell: bash

      # macOS 编译依赖
      - name: Install build dependencies (macOS)
        if: env.OS_NAME == 'macos-latest'
        run: |
          brew install gcc make binutils || true
        shell: bash

      # Windows 编译依赖
      - name: Install build dependencies (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          choco install -y gcc make || true
          echo "C:\Program Files\Git\usr\bin" >> $GITHUB_PATH
        shell: cmd

      # 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install --upgrade nuitka
        shell: bash

      # Windows 编译
      - name: Build Executable with Nuitka (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          python -m nuitka --onefile --output-filename=api.exe --output-dir=build api.py
        shell: cmd

      # Linux/macOS 编译（Ubuntu arm64 用交叉编译器）
      - name: Build Executable with Nuitka (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          if [ "$OS_NAME" = "ubuntu-latest" ] && [ "$ARCH_NAME" = "arm64" ]; then
            # Ubuntu arm64：指定交叉编译器
            CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ \
            python -m nuitka --onefile --output-filename=api --output-dir=build \
            --static-libpython=no --standalone api.py
          else
            # 其他系统/架构：默认编译
            python -m nuitka --onefile --output-filename=api --output-dir=build \
            --static-libpython=no --standalone api.py
          fi
        shell: bash

      # 验证产物架构（可选，调试用）
      - name: Verify Binary Architecture (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          file build/api
        shell: bash

      # Linux/macOS 拷贝文件
      - name: Copy Files to Output (Linux/macOS)
        if: env.OS_NAME != 'windows-latest'
        run: |
          mkdir -p output
          cp -f build/api output/ || { echo "Error: api binary not found!"; exit 1; }
          cp -rp static output/
        shell: bash

      # Windows 拷贝文件
      - name: Copy Files to Output (Windows)
        if: env.OS_NAME == 'windows-latest'
        run: |
          md output 2>nul
          copy /Y build\api.exe output\
          xcopy /E /I /Y static output\static\
        shell: cmd

      # 上传产物
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subconv-${{ matrix.os_arch }}
          path: output/
          retention-days: 7
          if-no-files-found: error
